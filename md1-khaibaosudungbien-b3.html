<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //khai báo biến
    let a;
    let b;
    //hàm prompt để lấy dữ liệu nhập từ người dùng
    a = prompt("nhập a")
    b = prompt("nhập b")
    //điều kiện
    if (a % b === 0)
    {
        alert("a chia hết cho b")
    }
    else{
    alert("a không chia hết cho b")
    }
</script>
</body>
</html>
